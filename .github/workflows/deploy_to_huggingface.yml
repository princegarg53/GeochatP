name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Sync with Hugging Face Hub
        uses: nateraw/huggingface-sync-action@v0.0.5
        with:
          github_repo_id: 'princegarg53/GeoChat-main'
          huggingface_repo_id: 'princegarg53/GeochatP'
          hf_token: ${{ secrets.HF_TOKEN }}
          repo_type: 'space'
          private: false
          space_sdk: 'gradio'
